<!DOCTYPE html>
	<head>

	<body>
	<!-- Make my header look like Example 04, with the logo left and nav right. Then make the sidebar float to the left of the two sub content divs, which should stack on top of each other. The footer should clear.   -->
		<div class="container">
			<div class="header">
				<div class="logo">logo</div>
				<div class="navigation">navigation</div>
			</div>
			<div class="main_content">
				<div class="sidebar">sidebar</div>
				<div class="sub_content">sub content</div>
				<div class="sub_content_2">sub content 2</div>
			</div>
			<div class="footer">footer</div>
		</div>

	</body>
